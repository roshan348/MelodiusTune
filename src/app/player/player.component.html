<!-- player.component.html -->
<div class="d-flex bg-black">
  <div class="left">
    <div class="close">
      <img width="30" class="invert" src="../../assets/close.svg" alt="" />
    </div>
    <div class="home bg-grey rounded m-1 p-1">
      <div class="logo">
        <img width="50" class="" src="../../assets/melodius-icon.png" alt="" />
        <div class="mx-2 fs-2">Melodius</div>
      </div>
      <ul>
        <li><img class="invert" src="../../assets/home.svg" alt="home" />Home</li>
        <li><img class="invert" src="../../assets/search.svg" alt="search" />Search</li>
      </ul>
    </div>

    <div class="library bg-grey rounded m-1 p-1">
      <div class="heading">
        <img class="invert" src="../../assets/playlist.svg" alt="" />
        <h2 class="fs-4">Your Library</h2>
      </div>

      <div class="songList">
        <ul></ul>
      </div>

      <div class="footer">
        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="header">
      <div class="nav">
        <img width="40" class="invert hamburger" src="../../assets/hamburger.svg" alt="" />
      </div>
      <div class="buttons">
        <button class="signupbtn">Sign up</button>
        <button class="loginbtn">Log in</button>
      </div>
    </div>

    <div class="melodyPlaylists">
      <h1>Melodius-Playlists</h1>
      <div class="cardContainer">
        <div class="card" *ngFor="let album of albums">
          <img [src]="album.cover_url" alt="Album Cover" />
          <h2>{{ album.title }}</h2>
          <p>{{ album.description }}</p>
        </div>
      </div>

      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="abovebar">
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img width="30" id="previous" src="../../assets/skip_previous.svg" alt="" />
            <img width="30" id="play" src="../../assets/play_circle.svg" alt="" />
            <img width="30" id="next" src="../../assets/skip_next.svg" alt="" />
          </div>

          <div class="timevol">
            <div class="songtime"></div>
            <div class="volume">
              <img src="../../assets/volume.svg" alt="" />
              <div class="range">
                <input type="range" name="volume" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
